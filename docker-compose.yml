version: "2"

volumes:
  mongodb_data:
    external: true

services:
  backend:
    container_name: eva-backend
    restart: always
    build: .
    env_file:
      - .env
    ports:
      - "3001:3001"
    links:
      - mongo
  mongo:
    container_name: mongoserver
    image: mongo:4.4.6
    ports: 
      - "27017:27017"
    volumes:
      - /web_data:/data/db
